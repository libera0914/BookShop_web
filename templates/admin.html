<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div>
<ul class="nav nav-tabs" style="background-color: #e55b00" >
    <li class="active"><a href="#">Home</a></li>

</ul>

<div>

    <table align="center" width="1000">
       {% for j in res %}
        <tr >

                <td width="250">
                    <p  align="center"><img  src={{i[2]}}  height="100" width="100"   /></p>

        {% endfor %}
